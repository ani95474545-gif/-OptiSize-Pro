<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÑ Image to PDF Generator</h1>
            <p>Convert your images to PDF files easily</p>
        </header>

        <div class="upload-area" id="uploadArea">
            <div class="upload-content">
                <div class="upload-icon">üìÅ</div>
                <h3>Drag & Drop Images Here</h3>
                <p>or</p>
                <button class="btn-primary" id="browseBtn">Browse Files</button>
                <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
            </div>
        </div>

        <div class="image-preview" id="imagePreview">
            <h3>Selected Images (<span id="imageCount">0</span>)</h3>
            <div class="preview-container" id="previewContainer">
                <p class="no-images">No images selected</p>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="pageSize">Page Size:</label>
                <select id="pageSize">
                    <option value="A4">A4</option>
                    <option value="Letter">Letter</option>
                    <option value="Legal">Legal</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="orientation">Orientation:</label>
                <select id="orientation">
                    <option value="portrait">Portrait</option>
                    <option value="landscape">Landscape</option>
                </select>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn-secondary" id="clearBtn" disabled>Clear All</button>
            <button class="btn-primary" id="convertBtn" disabled>Convert to PDF</button>
        </div>

        <div class="progress-container" id="progressContainer" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="progressText">Converting images...</p>
        </div>

        <div class="result" id="result" style="display: none;">
            <h3>‚úÖ Conversion Complete!</h3>
            <p>Your PDF is ready for download</p>
            <a class="btn-download" id="downloadLink" download>Download PDF</a>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <h3>‚ùå Error</h3>
            <p id="errorText"></p>
        </div>
    </div>

    <footer>
        <p>Made with ‚ù§Ô∏è using Flask & JavaScript</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
      </html>
